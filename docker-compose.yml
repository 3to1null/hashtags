version: "2"
services:
 app:
   build: .
   networks:
     - main
   depends_on:
     - db
   ports:
     - "8000:8000"
   volumes:
     - ./:/app
 db:
   image: mysql:5.7
   environment:
     MYSQL_DATABASE: hashtagsv2_db
     MYSQL_ROOT_PASSWORD: newpassword
   ports:
     - "3306:3306"
   networks:
     - main
 nginx:
   image: nginx
   volumes:
     - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
     - ./static:/app/static
   ports:
     - "80:80"
   networks:
     - main
   depends_on:
     - app
 scripts:
   build:
    context: .
    dockerfile: 'Dockerfile-scripts'
   networks:
     - main
   depends_on:
     - db

networks:
 main:
